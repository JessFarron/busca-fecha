<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calcular día de la semana</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">


</head>
<body class="slider-thumb">

  <div class="container">
    <h1 class="text-center mt-5 mb-4" >Calcular día de la semana</h1>
    <div class="row justify-content-around mb-5 ">
        <div class="col col-md-3 col-sm-10 mb-2 ">
          <label for="dia">Día:</label>
          <input class="form-control" type="number" id="dia" name="dia">
        </div>

        <div class="col col-md-3 col-sm-10 mb-2">
          <label for="mes">Mes:</label>
          <input class="form-control" type="number" id="mes" name="mes">
        </div>

        <div class="col col-md-3 col-sm-10 mb-2">
          <label for="anio">Año:</label>
          <input class="form-control" type="number" id="anio" name="anio">
        </div>
    </div>
    <div class="row ">
      <div class="col d-flex justify-content-center ">
        <button class="btn btn-outline-light" type="button" onclick="calcularDiaSemana()">Calcular</button>
      </div>
    </div>
    <div class="row">
        <div class="text-center mt-3"  id="resultado"></div>
    </div>

  

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
